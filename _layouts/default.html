{% if site.lang %}
<html lang="{{ site.lang }}">
{% else %}
<html>
{% endif %}
  <head>
    {% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    {% include head.html %}
  </head>
  <body>
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <div id="main">
        <div class="inner">
          <!-- Header -->
          {% include header.html %}
          <!-- Content -->
          {{ content }}
          <!-- Disqus -->
          {% include disqus.html %}
        </div>
      </div>
      <!-- Sidebar -->
      {% include sidebar.html %}
    </div>
    <!-- Scripts -->
    {% include scripts.html %}
  </body>
</html>
